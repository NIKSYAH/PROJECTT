<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS Code (same as your provided styles with slight adjustments) */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px; 
            width: 100%;
            margin: 50px auto; 
            background: white;
            padding: 40px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 25px; 
            font-size: 28px; 
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px; 
        }
        .form-group label {
            display: block;
            margin-bottom: 8px; 
            font-weight: bold;
            font-size: 16px; 
        }
        .form-group input {
            width: 100%;
            padding: 14px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; 
        }
        .form-group button {
            width: 100%;
            padding: 14px;
            background-color: #004a9f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #003b7d;
        }
        .header, .footer {
            background-color: #004a9f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 60px;
        }
        .footer a {
            color: #ffd700;
        }
    </style>
</head>
<body>

<header class="header">
    <img src="PICTURE/LOGO.png" alt="ETS Logo">
</header>

<div class="container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        New User? <a href="register.html" style="color: #007BFF; text-decoration: none;">Register here</a><br>
    </p>
</div>

<footer class="footer">
    2018 All Rights Reserved KTM Berhad.
</footer>

</body>
</html>
