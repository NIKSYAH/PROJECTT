<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body</title>
    
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif; 
}

.content {
    flex-grow: 1;
    padding: 20px;
    text-align: center;
}

.header {
    background-color: #004a9f;
    color: white;
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif; 
}

.header img {
    height: 60px; /* Adjusted to match */
    width: auto;
}

.header nav {
    display: flex;
    gap: 20px;
    align-items: center; /* Ensure vertical alignment */
}

.header nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s;
}

.header nav a:hover {
    color: #ffd700;
}

.header-icons {
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-icons img {
    width: 36px; /* Adjusted to match */
    height: 36px;
    cursor: pointer;
}

.footer {
    background-color: #004a9f;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    margin-top: auto; 
}

.footer a {
    color: #ffd700;
    text-decoration: none;
    font-weight: bold;
    transition: text-decoration 0.3s;
}

.footer a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: center;
    }
    .header nav {
        flex-direction: column;
        gap: 10px;
    }
    .header-icons {
        justify-content: center;
    }
}

    </style>
</head>
<body>
    <header class="header">
        <img src="PICTURE\LOGO.PNG" alt="ETS Logo">
        <nav>
            <a href="#">Homepage</a>
            <a href="#">Menu</a>
        </nav>
        <div class="header-icons">
            <img src="PICTURE\CART.PNG" alt="Cart Icon">
            <img src="PICTURE\PROFILE.PNG" alt="Profile Icon"> 
        </div>
    </header>

    <div class="content">
        <h1>Welcome to our website!</h1>
        <p>This is where the main content will appear.</p>
    </div>

    <footer class="footer">
        2018 All Rights Reserved KTM Berhad. KTM Berhad shall not be liable for any loss or damage caused by the usage of any 
        information obtained from this site. <br>
        Â© Copyright 2018 by <a href="#">KTM Berhad</a>
    </footer>
</body>
</html>
